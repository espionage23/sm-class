<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="http://www.daum.net" name="agreeFrm" method="get">
    <label>동의1</label>
    <input type="checkbox" name="agree" class="agree" value="yes" checked>
    <br>
    <label>동의2</label>
    <input type="checkbox" name="agree2" class="agree" value="yes" checked>
    <br>
    <label>동의3</label>
    <input type="checkbox" name="agree3" class="agree" value="yes" checked>
    <br>

    <button type="button" onclick="membership()">다음</button>

  </form>
    <script>
      function membership(){
        //getAttribute 속성을 가져올때   setAttribute 속성을 변경할때.
        console.log(document.querySelectorAll(".agree").length);
        console.log(document.querySelectorAll(".agree")[0]);
        console.log(document.querySelectorAll(".agree")[0].getAttribute("value"));
        console.log(document.querySelectorAll(".agree")[0].checked);   //checked는 체크가 되어 있을때 true, 아니면 false

        //동의 체크가 모두 되어 있는지 확인
        var all_agree = document.querySelectorAll(".agree");
        for(var i=0;i<all_agree.length;i++){
          if(!all_agree[i].checked){     // all_agree[i].checked가 false일 경우 !all_agree[i].checked는 true가 된다.
            console.log("체크가 되어 있지 않음");
            if(confirm("모두 동의를 하지 않으면 가입이 불가 도와줘?")){
            for(var j=0;j<all_agree.length;j++){
              all_agree[j].checked = true;
            }  
            }
            all_agree[i].checked = true;
            return false; //여기 위치에서 더이상 진행하지 않음.
          }
        }

        agreeFrm.submit();  //form action을 실행시킴.
      }
    </script>


</body>
</html>
