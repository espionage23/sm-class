<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수선언에 사용되는 방식들</title>
</head>
<body>
  <script>

//함수선언에 사용되는 방식들

    function c_input(){
      document.write("Hello");

    }

    a_input = function(){
      document.write("반가")
    }

    //화살표함수
    b_input = () => {
      document.write("안녕");
    }

  </script>
  <button onclick="b_input()">check</button>

</body>
</html>
