<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{
      width: 4000px;
      height: 3000px;
      border: 3px solid black;
      font-size: 30px;
      text-align: center;
      background: url(images/b01.jpg);
    }

    #txt{
      width: 200px;
      height: 100px;
      border: 1px solid black;
      position: fixed;
    }
  </style>
  <script>
    //onclick, onchange, onfocus, onscroll... 얘들을 이벤트라고 함
    //scrollTo - 이동, scrollY-상하, scrollX-좌우
    window.addEventListener('scroll',function(){
      // console.log("스크롤 이동합니다.");
      // console.log("스크롤 높이 : "+window.scrollY);
      document.getElementById("txt").innerText = window.scrollX;

      if(window.scrollY > 2000){
        document.getElementById("wrap").style.backgroundImage = "url('images/nw01.jpg')";
      }else{
        document.getElementById("wrap").style.backgroundImage = "url('images/b01.jpg')";
      }



    });

    function scrollBtn(){
      console.log("스크롤 이동합니다.");
    }
  </script>
</head>
<body>
  <div id="wrap">
    <div id="txt">0
    </div>

  </div>
  <button onclick="firstBtn()">처음으로가기</button>
  <script>
    function firstBtn(){
      window.scrollTo({top:0, behavior:"smooth"});
    }
  </script>

</body>
</html>
