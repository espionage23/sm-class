<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생전체리스트</title>
  <style>
    h2{text-align:center;}
    table{margin:20px auto;}
    table,th,td{border: 1px solid black; border-collapse:collapse;}
    th,td{width: 150px; height: 40px; text-align:center;}
    button{width: 150px; height: 45px;}
  </style>
</head>
<body>
  <script>
    // 스크립트 주석
  </script>
  <!-- html 주석-->
   {# django 주석 #}
  <h2>학생전체리스트</h2>

  <div class='main'>
    {% comment %} <div>{{list}}</div> {% endcomment %}
    <table>
      <tr>
        <th>학생 이름</th>
        <th>학과</th>
        <th>학년</th>
        <th>나이</th>
        <th>성별</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      {% for s in list %}
      <tr>
        <td>{{s.s_name}}</td>
        <td>{{s.s_major}}</td>
        <td>{{s.s_grade}}</td>
        <td>{{s.s_age}}0</td>
        <td>{{s.s_gender}}</td>
        <td><a href='#'>수정</a></td>
        <td><a href='#ㄴ'>삭제</a></td>
      </tr>
      {% endfor %}
    </table>
    <a href="/"><button>HOME</button></a>
    <a href="/students/write"><button>학생정보입력</button></a>
  </div>
</body>
</html>
