<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모창</title>
</head>
<body>
  <h1>회원가입</h1>
  <label>아이디</label>
  <input type="text" name="id" id="id">
  <button type="button" onclick="id_check()">아이디 중복확인</button>

  <br><br>

  <button type="button" onclick="membership()">회원가입</button>

  <script>
    var openWin;
    var idchk = false;
    console.log("idchk : "+idchk);
    function id_check(){
      openWin = window.open("id_check.html","checkFrm", "width=400, height=500, resizable=no, scrollbars=no");  //파일명, 이름, 설정값 순으로
      idchk = true;
    }

    function membership(){
      
      if(idchk==false) alert("중복검사 하셈");
      else alert("축하");
    }
  </script>

</body>
</html>
