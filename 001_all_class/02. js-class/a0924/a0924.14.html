<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>제이쿼리 이벤트</title>
  <script>
    $(function(){
      $("#colorBtn").click(function(){
        alert("버튼");
        $("#wrap").css("background","yellow");
      });

      $("#txtBtn").click(function(){
        $("#wrap").text("안녕하세요");
      })
      $("#txtBtn2").click(function(){
        $("#wrap").html("<h1>안녕하세요.</h1>");
      })



    })

    // function btn(){
    //   document.querySelector("#wrap").style.backgroundColor = "yellow";
    // }
  </script>
  <style>
    #wrap{
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="wrap">00</div>
  <button id="colorBtn">컬러변경</button>
  <button id="txtBtn">글자변경</button>
  <button id="txtBtn2">굵기변경</button>

</body>
</html>
