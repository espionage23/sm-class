<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생성적입력</title>
  <style>
    * {margin:0; padding:0;}
    #main{
      text-align:center;
      margin-top:50px;
    }

    label{width: 150px; height: 40px; text-align:center;}
    input[type='button'],button{width: 150px; height: 40px; text-align:center;}
    
    h2{margin: 50px;}
    label{width:150px; display: inline-block;}
    .r{width: 50px;}

  </style>
</head>
<body>
  <div>
    <h2><a href='/'>학생성적입력</a></h2>
    <form action="/students/write/" method="post" name="sfrm">
      {% csrf_token %}
      <label>이름</label>
      <input type='text' name='name' class='name'><br>
      <label>학과</label>
      <input type='text' name='major' class='major'><br>
      <label>학년</label>
      <input type='text' name='grade' class='grade'><br>
      <label>나이</label>
      <input type='text' name='age' class='age'><br>
      <label>성별</label>
      <input type='radio' name='gender' id='M' value='M'>남자
      <input type='radio' name='gender' id='F' value='F'>여자
      <br><br>
      <input type='button' onclick='saveChk()' value='저장'>
      <button type='button'onclick='cancel()'>취소</button>
    </form>
    <script>
      function cancel(){
        location.href='/students/list/';  // 다시 창으로 들어와서 초기화 시키는거임
      }
      function saveChk(){
        if ($(".name").val()length<2){
          alert("이름은 2자리 이상 입력하셔야 합니다.")
          $('.name').focus();
          return false;
        }else{
          alert('데이터를 전송합니다.')
          sfrm.submit();
        }
      }
    </script>
  </div>
</body>
</html>
