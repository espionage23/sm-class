<body>
  <h1>취미</h1>
  <form action="http://www.daum.net" name="frm" method="get">
    <input type="checkbox" name="hobby" id="game" class="hobby" value="game">
    <label for="game">게임</label><br>
    <input type="checkbox" name="hobby" id="golf" class="hobby" value="golf">
    <label for="game">골프</label><br>
    <input type="checkbox" name="hobby" id="swim" class="hobby" value="swim">
    <label for="game">수영</label><br>
    <input type="checkbox" name="hobby" id="run" class="hobby" value="run">
    <label for="game">조깅</label><br>
    <input type="checkbox" name="hobby" id="book" class="hobby" value="book">
    <label for="game">독서</label><br><br>

    <button type="button" onclick="hobbyBtn()">확인</button>

  </form>

  <script>
    function hobbyBtn(){
      
      //체크박스가 4개 이상 되어 있지 않으면 4개이상 체크하셔야 확인 가능
      //모두 체크 하시겠습니까? 모두 체크하시오.

      // console.log(document.querySelectorAll(".hobby").length);
      // console.log(document.querySelectorAll(".hobby")[0]);
      // console.log(document.querySelectorAll(".hobby")[0].getAttribute("value"));
      // console.log(document.querySelectorAll(".hobby")[0].checked);

      var checkbox = document.querySelectorAll(".hobby");
      var count = 0;

      
      //체크된 개수 확인
      for(var i=0;i<checkbox.length;i++){
        if(checkbox[i].checked == true){
          count++;
        }
      }
      
      //비교
      if(count<4){
        alert("4개이상 해라");
        if(confirm("취미를 모두 선택할까?")){
          // for(var j=0;j<checkbox.length;j++){
            //   checkbox[j].checked == true;
            
            checkbox.forEach(function(d){
              console.log(d);
              d.checked = true;
            })
            
          }
        }
        return false;
        
        console.log("총 체크 개수 :"+count);
        
        
      // frm.submit();


    }
  </script>
