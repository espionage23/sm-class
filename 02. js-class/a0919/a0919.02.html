<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    //변수는 데이트를 담을수 있는 그릇이다

    var box = 10;
    let num = 100;
    const n = 1;
    document.write(box+"<br/>");
    document.write(num+"<br/>");
    document.write(n+"<br/>");
    document.write(1+10+"<br/>");

    document.write("철수의 수학성적은 100 점입니다.<br/>")
    document.write("철수의 수학성적은 "+num+" 점입니다.<br/><br/>") // num 변수를 활용

    document.write("영희는 1학년 10반 학생입니다.<br/>")
    document.write("영희는 "+n+"학년 "+box+"반 학생입니다.<br/><br/>") // n 과 box 변수를 활용

    var score = 1;
    var score2 = 2;
    var score3 = 3;

    document.write("철수는 1등급입니다.<br/>");
    document.write("영희는 2등급입니다.<br/>");
    document.write("길동은 3등급입니다.<br/><br/>");

    // score를 활용해서 출력
    document.write("철수는 "+score+"등급입니다.<br/>");
    document.write("영희는 "+score2+"등급입니다.<br/>");
    document.write("길동은 "+score3+"등급입니다.<br/>");

    /* 외울거
    문자형 데이터 : var str = 'hello';
    숫자형 데이터 : var num = 100; (정수 소수점x, 실수 소수점o 로 나뉨)
    논리형 데이터 : var bool = true or false;
    */



  </script>
</head>

</html>
