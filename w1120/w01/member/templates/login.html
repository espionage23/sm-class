<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <h2>로그인</h2>
  <form action="{% url 'member:login' %}" method="post" name="loginfrm">
    {% csrf_token %}
    <labe>아이디</labe>
    <input type="text" name="id" id="id" value={{saveId}}><br>
    <labe>패스워드</labe>
    <input type="password" name="pw" id="pw"><br>
    <input type="checkbox" name="saveId" value='1' id="saveId" {% if saveId %}checked{%endif%}>
    <label for='saveId'>아이디 저장</label><br>
    <input type="submit" value="로그인">
  </form>
</body>
</html>
